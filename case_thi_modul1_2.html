<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function insertNumberToArray(array,x,index) {
        for (let i = 0; i <= array.length; i++) {
            if (i == index) {
                for (let j = (array.length - 1); j >= i; j--) {
                    array[j + 1] = array[j];
                }
                array[i] = x;
            }
        }
        return array
    }
    let arr = [1,2,3,4,5,6]
    let x = +prompt("nhập số ")
    let index = +prompt("nhập index");

    let result = insertNumberToArray(arr, x, index);
    document.write(result)
</script>

</body>
</html>
